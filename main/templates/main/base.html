    <script type="text/javascript">
        function showDate(){
            var Today = new Date();
            var Month = Today.getMonth() + 1;
            var Day = Today.getDate();
            var Year = Today.getFullYear();
                if(Year <= 99)    Year += 1900;
                if (Month < 10) Month = '0' + Month;
                if (Day < 10) Day = '0' + Day;
            return  Year + "-" + Month + "-" + Day;
        }
    </script>
