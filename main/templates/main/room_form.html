{% extends 'main/base.html' %}

{% block content %}
<div class="row">
        <div class="col-md-6">
        <div class="card border-primary" style="width: 100%">
            <div class="card-header">
                {% if request.get_full_path == "/room/new/" %}<h4>Add new room</h4>
                {% else %}<h4>Edit room</h4>
                {% endif %}
            </div>
              <div class="card-body">
                <form method="POST" class="room-form">{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Save</button>
                </form>
              </div>
            </div>
        </div>
        </div>
</div>

{% endblock %}
