{% extends 'main/base.html' %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
        <div class="card border-primary" style="width: 100%">
            <div class="card-header"><h4>Room's booking sytem - today is <script type="text/javascript"> document.write(showDate()) </script> </h4></div>
          <div class="card-body">
              <a href="{% url 'room-new' %}"><button type="button" class="btn btn-outline-primary btn-sm" style="width:120px; float: right;">Add new room</button></a>
              <a href="{% url 'booking-new' %}"><button type="button" class="btn btn-outline-success btn-sm" style="width:120px; float: right;">Booking room</button></a>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Users capacity(max)</th>
                        <th>Projector</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                  {% for room in room_list %}
                      <tbody>
                          <td><a href="{% url 'room-detail' room.pk %}">{{ room.name }}</td>
                          <td>{{ room.capacity }}</td>
                          <td>{% if room.projector == True %} Yes
                          {%  else %} No</td>{% endif %}
                          <td>Free</td>
                          <td><a href="{% url 'room-edit' room.pk %}"><button type="button" class="btn btn-outline-primary btn-sm">Edit</button>
                          <td><a href="{% url 'room-delete' room.pk %}"><button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                    </tbody>
                    {% endfor %}
            </table>
          </div>
        </div>
    </div>

    </div>


{% endblock %}
