{% extends 'main/base.html' %}
{% block content %}

    <div class="row">
        <div class="col-md-12">
        <div class="card border-primary" style="width: 100%">
            <div class="card-header"><h4>Room's booking sytem</h4></div>
          <div class="card-body">
{#            <font size="2">#}
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Room</th>
                        <th>Users capacity(max)</th>
                        <th>Projector</th>
                        <th>Status</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                  {% for i in room_list %}
                      <tbody>
                          <td><a href="{% url 'room-detail' i.pk %}">{{ i.name }}</td>
                          <td>{{ i.capacity }}</td>
                          <td>{% if i.projector == True %} Yes
                          {%  else %} No</td>{% endif %}
                          <td>Free</td>
                          <td><a href="{% url 'room-edit' i.pk %}"><button type="button" class="btn btn-outline-primary btn-sm">Edit</button>
                          <td><button type="button" class="btn btn-outline-primary btn-sm">Booking</button></td>
                          <td><a href="{% url 'room-delete' i.pk %}"><button type="button" class="btn btn-outline-danger btn-sm">Delete</button>

                      </tr>
                    </tbody>
                    {% endfor %}
                    <td><a href="{% url 'room-new' %}"><button type="button" class="btn btn-outline-primary btn-sm">Add new</button>
            </table>
          </div>
        </div>
    </div>

    </div>


{% endblock %}
